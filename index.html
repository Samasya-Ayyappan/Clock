<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Clock</title>
</head>
<body>
    <center>
        <h1>Analog Clock</h1>
        <div class="Whole_Clock">
            <div class="below">
                <div class="One">
                    <div>12</div>
                    <div>6</div>
                </div>
                <div class="Two">
                    <div>1</div>
                    <div>7</div>

                </div>
                <div class="Three">
                    <div>2</div>
                    <div>8</div>
                </div>
                <div class="Four">
                    <div>3</div>
                    <div>9</div>
                </div>
                <div class="Five">
                    <div>4</div>
                    <div>10</div>
                </div>
                <div class="Six">
                    <div>5</div>
                    <div>11</div>
                </div>
            </div>
            <div class="above">
                <div id="Hour"></div>
                <div id="Minute"></div>
                <div id="Second"></div>
                <div id="dot"></div>
            </div>
        </div>
        <div>
            <h3 id="digital"></h3>
        </div>
        <div>
            <h3 id="Local"></h3>
        </div>
    </center>
    <script src="./index.js"></script>

</body>
</html>
